{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
    <title>SignIn</title>
  </head>
  <body>
    <div class="containerdiv">
      <div class="flex1">
        <div class="welcome">
          <div class="pad">
            <h2 class="signin_sbt1">WELCOME BACK</h2>
            <p class="signin_details">Please enter your details</p>
          </div>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="marg">
              <label for="text">Username</label><br />
              <input type="text" name="username" id="username" required />
            </div>
            <div class="marg">
              <label for="password">Password</label><br />
              <input id="password" type="password" name="password1" required />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <div class="marg" id="cb">
              <div>
                <input type="checkbox" value="lsRememberMe" id="rememberMe" />
                <label id="myLabel" for="rememberMe">Remember me</label>
              </div>
              <a style="color: #FFCE31; font-size: 18px; line-height: 24px;" id="fg" href="">Forgot Password?</a>

            </div>
            <div class="marg">
                <br>
              <button style="height: 60px; font-size: 18px; font-style: bold;" id="click" onclick="lsRememberMe()" type="submit">LOGIN</button>
            </div>
            <div id="para1">
              <p>Don't have an account? <a style="color: #FFCE31; font-size: 18px; line-height: 24px;" id="span1" href="{% url 'accounts:signup' %}">Sign Up</a></p>
            </div>

          </form>
            <a href="{% provider_login_url 'facebook' method='oauth2' %}">
              <button id="click" style="text-align:center; margin-top: 40px; font-weight: 700; font-size: 16px; font-family: 'Manrope'; line-height: 24px; border:1px solid #611E97; background-color: #ffffff; font-style: normal;">
                  CONTINUE WITH FACEBOOK
                  <img src="{% static 'images/facebook_icon2.svg' %}" />
              </button>
            </a>
            <br>
            <a href="{% provider_login_url 'google' %}">
                <button id="click" style="text-align:center; margin-top: 40px; font-weight: 700; font-size: 16px; font-family: 'Manrope'; line-height: 24px; border:1px solid #611E97; background-color: #ffffff; font-style: normal;">
                    CONTINUE WITH GOOGLE
                    <img src="{% static 'images/google_icon.svg' %}" />
                </button>
            </a>
        </div>
        <div class="imgdiv">
            <img id="imgimg" src="{% static 'images/signin_aside-image.png' %}" alt="signinimage" />
          </div>
      </div>

    </div>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
