{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon180x180.png' %}">
    <link rel="icon" sizes="32x32" href="{% static 'images/favicon32x32.png' %}">
    <link rel="icon" sizes="16x16" href="{% static 'images/favicon16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}">

    <title>Iconator | Password reset</title>
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
</head>
<body>
    <header id="header">
        <img src="{% static 'images/logo.svg' %}" alt="Iconator" id="icon" />
    </header>

    <main class="main">
        <section class="section1">
            <h1>Password Reset</h1>
            <p>Forgotten Your Password? Enter your email address and submit. We'll email you instructions on how to reset your password shortly</p>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn" type="submit" >Submit</button>
            </form>
        </section>
<section class="section2">
<img src="{% static 'images/reset_password_hero.png' %}" alt="reset_password" class="image">
</section>
</main>
